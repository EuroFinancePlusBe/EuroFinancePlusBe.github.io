    <div class="container montserrat">
        <div class="connexion-section">
            <h1>Connexion</h1>
            <form id="loginForm" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Se connecter</button>
            </form>
            <div id="error-message" class="text-danger"></div>
            <div id="success-message" class="text-success"></div>
            <div id="loading-message" class="text-info"></div>
        </div>
    </div>
    
    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const loadingMessage = document.getElementById('loading-message');
    
            // Affiche le message de chargement
            loadingMessage.textContent = 'Connexion en cours...';
    
            // Simule un délai pour montrer le chargement (peut être supprimé en production)
            setTimeout(function() {
                if (email === 'lypru23@gmail.com' && password === 'UK492Dba2d4Ljv') {
                    // Affiche le message de succès
                    successMessage.textContent = 'Connexion réussie !';
    
                    // Redirection vers la page d'accueil après 2 secondes (peut être ajusté)
                    setTimeout(function() {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    // Affiche un message d'erreur
                    errorMessage.textContent = 'Adresse e-mail ou mot de passe incorrects';
                }
    
                // Cache le message de chargement
                loadingMessage.textContent = '';
            }, 3000); // Délai de simulation de chargement (peut être ajusté)
    
            // Empêche le formulaire de se soumettre
            return false;
        }
    </script>
